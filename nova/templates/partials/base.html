{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Novfeed{% endblock %}</title>
    
    {% block meta %}{% endblock %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/animations.css' %}" rel="stylesheet">
    <!-- Blog CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <!-- AOS Library for scroll animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0056b3;
            --secondary-blue: #0077cc;
            --dark-blue: #004494;
            --light-blue: #e6f0ff;
        }
        

        /* Common styles */
        .btn-primary-blue {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-primary-blue:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            color: white;
        }
        
        .section-header {
            margin-bottom: 50px;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .title-divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
            margin: 0 auto 15px;
        }
        
        .page-header-section {
            position: relative;
            padding: 100px 0;
            background: url('{% static "images/1.jpg" %}') center center/cover no-repeat;
            color: white;
            text-align: center;
        }
        
        .page-header-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .page-header-section .container {
            position: relative;
            z-index: 2;
        }
        
        .page-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        .breadcrumb {
            background-color: transparent;
            justify-content: center;
            margin-bottom: 0;
        }
        
        .breadcrumb-item, .breadcrumb-item a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .breadcrumb-item.active {
            color: white;
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            color: rgba(255, 255, 255, 0.5);
        }
        
        {% block additional_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Page Transition Animation -->
   

    <!-- Navigation Bar -->
    {% include 'partials/navbar.html' %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS animation library
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });
            
            // Remove page transition after load
            setTimeout(function() {
                const pageTransition = document.querySelector('.page-transition');
                pageTransition.style.opacity = '0';
                setTimeout(function() {
                    pageTransition.style.display = 'none';
                }, 500);
            }, 800);
            
            // Navbar scroll effect
            const navbar = document.querySelector('.custom-navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
